<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Interaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #conversation-log {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }

        #conversation-log p {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
        }

        #conversation-log p.agent {
            text-align: left;
            background-color: #f1f1f1;
        }

        #conversation-log p.user {
            text-align: right;
            background-color: #e6f7ff;
        }

        #input-section {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        #controls {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Text Interaction</h1>

    <!-- Controls Section -->
    <div id="controls">
        <button id="clear-history">Clear History</button>
        <button id="new-session">Start New Session</button>
    </div>

    <!-- Conversation Log -->
    <div id="conversation-log">
        <p>Conversation will appear here...</p>
    </div>

    <!-- Input Section -->
    <div id="input-section">
        <input type="text" id="user-input" placeholder="Type your message here..." />
        <button id="send-button">Send</button>
    </div>

    <script type="module">
        import Config from '../src/Config.js';
        import GeminiService from '../src/services/GeminiService.js';
        import SessionManager from '../src/session/SessionManager.js';
        import ConversationService from '../src/services/ConversationService.js';

        Config.setApiBaseUrl('https://adcb-2a01-4b00-be13-4400-8c76-4d16-4b6b-14c9.ngrok-free.app');

        document.addEventListener('DOMContentLoaded', async () => {
            const conversationLog = document.getElementById('conversation-log');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const clearHistoryButton = document.getElementById('clear-history');
            const newSessionButton = document.getElementById('new-session');
            const geminiService = new GeminiService();

            const appendToLog = (message, role) => {
                const p = document.createElement('p');
                p.textContent = message;
                p.className = role; // 'user' or 'agent'
                conversationLog.appendChild(p);
                conversationLog.scrollTop = conversationLog.scrollHeight; // Auto-scroll to the bottom
            };

            const loadConversationHistory = async () => {
                const history = await ConversationService.fetchHistory();
                conversationLog.innerHTML = ''; // Clear existing log
                history.forEach(({ role, text }) => appendToLog(text, role));
            };

            const clearHistory = async () => {
                await ConversationService.clearHistory();
                conversationLog.innerHTML = ''; // Clear log visually
            };

            const startNewSession = () => {
                SessionManager.renewSession();
                conversationLog.innerHTML = ''; // Clear log visually
            };

            const sendMessage = async () => {
                const message = userInput.value.trim();
                if (!message) return;

                // Append user message to the log
                appendToLog(message, 'user');
                userInput.value = '';

                try {
                    const sessionId = SessionManager.getSessionId();
                    const response = await geminiService.sendRestMessage(sessionId, message);

                    if (response) {
                        appendToLog(response, 'agent');
                    } else {
                        appendToLog('Failed to get a response from Gemini.', 'agent');
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                    appendToLog('An error occurred. Please try again.', 'agent');
                }
            };

            // Initialize session and load history
            SessionManager.initializeSession();
            await loadConversationHistory();

            // Button listeners
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
            clearHistoryButton.addEventListener('click', clearHistory);
            newSessionButton.addEventListener('click', startNewSession);
        });
    </script>
</body>

</html>
